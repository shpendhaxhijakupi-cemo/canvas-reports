name: Canvas to Airtable (All Partners)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # daily 03:00 UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        partner:
          - name: phoenix
            env:
              AIRTABLE_DETAILED_TABLE: ${{ vars.AIRTABLE_DETAILED_TABLE }}
              AIRTABLE_SUMMARY_TABLE:  ${{ vars.AIRTABLE_SUMMARY_TABLE }}
              STUDENT_USER_IDS:        ${{ vars.STUDENT_IDS_PHOENIX }}
              PARTNER_NAME:            "Phoenix"
          - name: nhcc
            env:
              AIRTABLE_DETAILED_TABLE: ${{ vars.AIRTABLE_DETAILED_NHCC_TABLE }}
              AIRTABLE_SUMMARY_TABLE:  ${{ vars.AIRTABLE_SUMMARY_NHCC_TABLE }}
              STUDENT_USER_IDS:        ${{ vars.STUDENT_IDS_NHCC }}
              PARTNER_NAME:            "NHCC"
          - name: b2c
            env:
              AIRTABLE_DETAILED_TABLE: ${{ vars.AIRTABLE_DETAILED_B2C_TABLE }}
              AIRTABLE_SUMMARY_TABLE:  ${{ vars.AIRTABLE_SUMMARY_B2C_TABLE }}
              STUDENT_USER_IDS:        ${{ vars.STUDENT_IDS_B2C }}
              PARTNER_NAME:            "B2C"
          - name: southlands
            env:
              AIRTABLE_DETAILED_TABLE: ${{ vars.AIRTABLE_DETAILED_SOUTHLANDS_TABLE }}
              AIRTABLE_SUMMARY_TABLE:  ${{ vars.AIRTABLE_SUMMARY_SOUTHLANDS_TABLE }}
              STUDENT_USER_IDS:        ${{ vars.STUDENT_IDS_SOUTHLANDS }}
              PARTNER_NAME:            "Southlands"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install requests pyairtable

      - name: Run sync for ${{ matrix.partner.name }}
        env:
          # Shared secrets
          CANVAS_API_URL:      ${{ secrets.CANVAS_API_URL }}
          CANVAS_ACCESS_TOKEN: ${{ secrets.CANVAS_ACCESS_TOKEN }}
          AIRTABLE_API_KEY:    ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID:    ${{ secrets.AIRTABLE_BASE_ID }}

          # Partner-specific (mapped from matrix above)
          AIRTABLE_DETAILED_TABLE: ${{ matrix.partner.env.AIRTABLE_DETAILED_TABLE }}
          AIRTABLE_SUMMARY_TABLE:  ${{ matrix.partner.env.AIRTABLE_SUMMARY_TABLE }}
          STUDENT_USER_IDS:        ${{ matrix.partner.env.STUDENT_USER_IDS }}
          PARTNER_NAME:            ${{ matrix.partner.env.PARTNER_NAME }}

          # Optional tuning
          DEBUG: "1"
          LOG_SCHEMA: "1"
          ALLOW_SELECT_FALLBACK: "0"
          SLEEP_BETWEEN_REQUESTS: "0.0"
        run: |
          export PYTHONUNBUFFERED=1
          python canvas_to_airtable.py
